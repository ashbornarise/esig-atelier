<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Admin Role - ESIG Atelier</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #ffffff 100%);
            display: flex;

        }
        .container {

        }
        .status {

        }
        .status.success {

        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status.info {
            background: #dbeafe;
            color: #0c4a6e;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);

            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;

        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        button:disabled {
            opacity: 0.6;

        }
        .info-box {
            background: #eff6ff;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
            text-align: left;
        }
        .info-box strong {
            color: #1e40af;
        }
        .info-box p {
            margin: 8px 0;
            color: #374151;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            height: 150px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corriger le R√¥le Admin</h1>
        
        <div class="info-box">
            <strong>R√©parer le compte admin existant</strong>
            <p>Si votre compte admin a le mauvais r√¥le dans Firestore, ce tool le corrigera.</p>
        </div>

        <div id="status" class="status info" style="display: none;"></div>

        <label style="text-align: left; display: block; margin-top: 20px;">
            <strong>ID Firebase (UID):</strong>
            <input type="text" id="adminId" placeholder="auecEPxgHDdViQ0KLIS28Ubak522" value="" style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #e5e7eb; border-radius: 8px;">
        </label>

        <label style="text-align: left; display: block; margin-top: 20px;">
            <strong>Email:</strong>
            <input type="email" id="adminEmail" placeholder="admin@esig.tg" value="admin@esig.tg" style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #e5e7eb; border-radius: 8px;">
        </label>

        <button id="fixBtn" onclick="fixAdminRole()">
            Corriger le R√¥le
        </button>

        <button id="backBtn" onclick="goToLogin()" style="background: #6b7280; margin-left: 10px; display: none;">
            Retour √† la connexion
        </button>

        <div style="margin-top: 20px; font-size: 12px; color: #6b7280;">
            <p>Remarque: Vous devez √™tre connect√© comme admin ou en mode d√©veloppeur pour utiliser cet outil.</p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const fixBtn = document.getElementById('fixBtn');
        const backBtn = document.getElementById('backBtn');
        const emailInput = document.getElementById('adminEmail');

        function showStatus(message, type) {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';
        }

        async function fixAdminRole() {
            try {
                const adminId = document.getElementById('adminId').value.trim();
                const adminEmail = document.getElementById('adminEmail').value.trim();
                
                if (!adminId && !adminEmail) {
                    showStatus('‚ùå Veuillez entrer un ID ou un email', 'error');
                    return;
                }

                fixBtn.disabled = true;
                fixBtn.innerHTML = '‚è≥ Correction en cours...';

                let userId = adminId;
                let userData = null;

                // Si on a un ID, utiliser directement
                if (adminId) {
                    console.log('Cherche par ID:', adminId);
                    const userDoc = await db.collection('users').doc(adminId).get();
                    
                    if (userDoc.exists) {
                        userData = userDoc.data();
                        userId = adminId;
                        console.log('Utilisateur trouv√© par ID:', userData);
                    } else {
                        console.log('Document n\'existe pas, cr√©ation...');
                        // Cr√©er le document s'il n'existe pas
                        userData = {
                            email: adminEmail || 'admin@esig.tg',
                            nom: 'Admin',
                            prenom: 'Syst√®me',
                            role: 'admin',
                            niveau: 'Admin',
                            groupe: 'Admin',
                            dateCreation: firebase.firestore.FieldValue.serverTimestamp(),
                            actif: true,
                            photoURL: null,
                            phone: '',
                            adresse: ''
                        };
                    }
                } else {
                    // Chercher par email
                    console.log('Cherche par email:', adminEmail);
                    const userQuery = await db.collection('users')
                        .where('email', '==', adminEmail)
                        .get();

                    if (userQuery.empty) {
                        showStatus(`‚ùå Aucun utilisateur trouv√© avec l'email: ${adminEmail}<br><br>Utilisez plut√¥t l'ID Firebase (UID):<br><strong>${adminId || 'Entrez votre UID'}</strong>`, 'error');
                        fixBtn.disabled = false;
                        fixBtn.innerHTML = 'Corriger le R√¥le';
                        return;
                    }

                    const userDoc = userQuery.docs[0];
                    userId = userDoc.id;
                    userData = userDoc.data();
                }

                console.log('Utilisateur final:', userData);
                console.log('R√¥le actuel:', userData?.role);

                // Mettre √† jour le document avec le r√¥le admin
                await db.collection('users').doc(userId).set({
                    email: userData?.email || adminEmail || 'admin@esig.tg',
                    nom: userData?.nom || 'Admin',
                    prenom: userData?.prenom || 'Syst√®me',
                    role: 'admin',
                    niveau: userData?.niveau || 'Admin',
                    groupe: userData?.groupe || 'Admin',
                    dateCreation: userData?.dateCreation || firebase.firestore.FieldValue.serverTimestamp(),
                    actif: userData?.actif !== false ? true : userData.actif,
                    photoURL: userData?.photoURL || null,
                    phone: userData?.phone || '',
                    adresse: userData?.adresse || ''
                }, { merge: true });

                console.log('R√¥le mis √† jour √† admin pour ID:', userId);

                showStatus(`‚úÖ R√¥le corrig√© avec succ√®s!<br><br>
                    <strong>ID:</strong> ${userId}<br>
                    <strong>Email:</strong> ${adminEmail || userData?.email || 'admin@esig.tg'}<br>
                    <strong>Nouveau r√¥le:</strong> admin<br><br>
                    Vous pouvez maintenant vous connecter et vous serez redirig√© vers admin.html`, 'success');
                
                backBtn.style.display = 'inline-block';
                fixBtn.style.display = 'none';

            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
                fixBtn.disabled = false;
                fixBtn.innerHTML = 'Corriger le R√¥le';
            }
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
