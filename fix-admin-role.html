<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Admin Role - ESIG Atelier</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1e40af;
            margin: 0 0 20px 0;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status.info {
            background: #dbeafe;
            color: #0c4a6e;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .info-box {
            background: #eff6ff;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
            text-align: left;
        }
        .info-box strong {
            color: #1e40af;
        }
        .info-box p {
            margin: 8px 0;
            color: #374151;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            height: 150px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corriger le R√¥le Admin</h1>
        
        <div class="info-box">
            <strong>R√©parer le compte admin existant</strong>
            <p>Si votre compte admin a le mauvais r√¥le dans Firestore, ce tool le corrigera.</p>
        </div>

        <div id="status" class="status info" style="display: none;"></div>

        <label style="text-align: left; display: block; margin-top: 20px;">
            <strong>Email admin:</strong>
            <input type="email" id="adminEmail" placeholder="admin@esig.tg" value="admin@esig.tg" style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #e5e7eb; border-radius: 8px;">
        </label>

        <button id="fixBtn" onclick="fixAdminRole()">
            Corriger le R√¥le
        </button>

        <button id="backBtn" onclick="goToLogin()" style="background: #6b7280; margin-left: 10px; display: none;">
            Retour √† la connexion
        </button>

        <div style="margin-top: 20px; font-size: 12px; color: #6b7280;">
            <p>Remarque: Vous devez √™tre connect√© comme admin ou en mode d√©veloppeur pour utiliser cet outil.</p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const fixBtn = document.getElementById('fixBtn');
        const backBtn = document.getElementById('backBtn');
        const emailInput = document.getElementById('adminEmail');

        function showStatus(message, type) {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';
        }

        async function fixAdminRole() {
            try {
                const adminEmail = emailInput.value.trim();
                
                if (!adminEmail) {
                    showStatus('‚ùå Veuillez entrer un email', 'error');
                    return;
                }

                fixBtn.disabled = true;
                fixBtn.innerHTML = '‚è≥ Correction en cours...';

                // Trouver l'utilisateur avec cet email
                const userQuery = await db.collection('users')
                    .where('email', '==', adminEmail)
                    .get();

                if (userQuery.empty) {
                    showStatus(`‚ùå Aucun utilisateur trouv√© avec l'email: ${adminEmail}`, 'error');
                    fixBtn.disabled = false;
                    fixBtn.innerHTML = 'Corriger le R√¥le';
                    return;
                }

                const userDoc = userQuery.docs[0];
                const userId = userDoc.id;
                const userData = userDoc.data();

                console.log('Utilisateur trouv√©:', userData);
                console.log('R√¥le actuel:', userData.role);

                // Mettre √† jour le r√¥le √† 'admin'
                await db.collection('users').doc(userId).update({
                    role: 'admin'
                });

                console.log('R√¥le mis √† jour √† admin');

                showStatus(`‚úÖ R√¥le corrig√© avec succ√®s!<br><br>
                    <strong>Email:</strong> ${adminEmail}<br>
                    <strong>Nouveau r√¥le:</strong> admin<br><br>
                    Vous pouvez maintenant vous connecter et vous serez redirig√© vers admin.html`, 'success');
                
                backBtn.style.display = 'inline-block';
                fixBtn.style.display = 'none';

            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
                fixBtn.disabled = false;
                fixBtn.innerHTML = 'Corriger le R√¥le';
            }
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
