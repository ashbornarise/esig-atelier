<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ESIG Atelier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a365d, #2c5282);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            padding: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .tabs {
            display: flex;
            background: #f3f4f6;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #1a365d;
            border-bottom: 3px solid #2563eb;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #2563eb;
        }

        .link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-card {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-card:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .role-card.selected {
            border-color: #2563eb;
            background: #dbeafe;
        }

        .role-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .role-name {
            font-size: 0.85em;
            font-weight: 600;
            color: #1f2937;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
                <img src="logo-esig.png" alt="ESIG Logo">
            </div>
            <h1>ESIG Global Success</h1>
            <p>Gestion d'Atelier</p>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Connexion</button>
            <button class="tab" onclick="showTab('register')">Inscription</button>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <!-- ALERT -->
            <div id="alert" class="alert"></div>

            <!-- LOGIN FORM -->
            <div id="loginSection" class="form-section active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>üìß Email ou Matricule</label>
                        <input type="text" id="loginIdentifier" required placeholder="votre.email@esig.tg">
                    </div>

                    <div class="form-group">
                        <label>üîí Mot de passe</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <button type="submit" class="btn">
                        üîê Se connecter
                    </button>
                </form>

                <div class="text-center">
                    <small>Pas encore de compte ? <a href="#" class="link" onclick="showTab('register'); return false;">S'inscrire</a></small>
                </div>

                <div class="text-center" style="margin-top: 15px;">
                    <small><a href="admin.html" class="link">Administration</a></small>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerSection" class="form-section">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="alert alert-info show">
                        <strong>‚ÑπÔ∏è Important :</strong> Utilisez votre email ESIG officiel pour l'inscription.
                    </div>

                    <div class="form-group">
                        <label>üë§ Je suis un(e) :</label>
                        <div class="role-selector">
                            <div class="role-card" onclick="selectRole('etudiant')">
                                <div class="role-icon">üéì</div>
                                <div class="role-name">√âtudiant</div>
                            </div>
                            <div class="role-card" onclick="selectRole('enseignant')">
                                <div class="role-icon">üë®‚Äçüè´</div>
                                <div class="role-name">Enseignant</div>
                            </div>
                            <div class="role-card" onclick="selectRole('technicien')">
                                <div class="role-icon">üîß</div>
                                <div class="role-name">Technicien</div>
                            </div>
                        </div>
                        <input type="hidden" id="registerRole" required>
                    </div>

                    <div class="form-group">
                        <label>üìù Nom complet</label>
                        <input type="text" id="registerName" required placeholder="Pr√©nom Nom">
                    </div>

                    <div class="form-group">
                        <label>üìß Email ESIG</label>
                        <input type="email" id="registerEmail" required placeholder="prenom.nom@esig.tg">
                    </div>

                    <div class="form-group">
                        <label>üé´ Matricule</label>
                        <input type="text" id="registerMatricule" required placeholder="Ex: ESIG-2025-001">
                    </div>

                    <div class="form-group" id="niveauGroup" style="display: none;">
                        <label>üìö Niveau d'√©tudes</label>
                        <select id="registerNiveau">
                            <option value="">S√©lectionner...</option>
                            <option value="licence1">Licence 1</option>
                            <option value="licence2">Licence 2</option>
                            <option value="licence3">Licence 3</option>
                            <option value="master1">Master 1</option>
                            <option value="master2">Master 2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üîí Mot de passe</label>
                        <input type="password" id="registerPassword" required placeholder="Minimum 6 caract√®res" minlength="6">
                    </div>

                    <div class="form-group">
                        <label>üîí Confirmer le mot de passe</label>
                        <input type="password" id="registerPasswordConfirm" required placeholder="Retapez le mot de passe">
                    </div>

                    <button type="submit" class="btn">
                        ‚úì Cr√©er mon compte
                    </button>
                </form>

                <div class="text-center">
                    <small>D√©j√† un compte ? <a href="#" class="link" onclick="showTab('login'); return false;">Se connecter</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- LOADING -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        let selectedRole = '';

        // TABS
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginSection').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerSection').classList.add('active');
            }

            hideAlert();
        }

        // ROLE SELECTION
        function selectRole(role) {
            selectedRole = role;
            document.getElementById('registerRole').value = role;

            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });

            event.target.closest('.role-card').classList.add('selected');

            // Show niveau field only for students
            if (role === 'etudiant') {
                document.getElementById('niveauGroup').style.display = 'block';
                document.getElementById('registerNiveau').required = true;
            } else {
                document.getElementById('niveauGroup').style.display = 'none';
                document.getElementById('registerNiveau').required = false;
            }
        }

        // LOGIN
        function handleLogin(event) {
            event.preventDefault();

            const identifier = document.getElementById('loginIdentifier').value.trim();
            const password = document.getElementById('loginPassword').value;

            showLoading();

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('esig_users')) || [];

            // Find user
            const user = users.find(u => 
                (u.email === identifier || u.matricule === identifier) && u.password === password
            );

            setTimeout(() => {
                hideLoading();

                if (user) {
                    // Update last connection
                    user.lastConnection = new Date().toISOString();
                    localStorage.setItem('esig_users', JSON.stringify(users));

                    // Save current user
                    localStorage.setItem('esig_current_user', JSON.stringify(user));

                    showAlert('success', `‚úì Bienvenue ${user.name} !`);

                    // Redirect based on role
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showAlert('error', '‚ùå Identifiants incorrects. V√©rifiez votre email/matricule et mot de passe.');
                }
            }, 1000);
        }

        // REGISTER
        function handleRegister(event) {
            event.preventDefault();

            if (!selectedRole) {
                showAlert('error', '‚ö†Ô∏è Veuillez s√©lectionner votre r√¥le (√âtudiant, Enseignant ou Technicien)');
                return;
            }

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim().toLowerCase();
            const matricule = document.getElementById('registerMatricule').value.trim().toUpperCase();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const niveau = document.getElementById('registerNiveau').value;

            // Validate
            if (password !== passwordConfirm) {
                showAlert('error', '‚ùå Les mots de passe ne correspondent pas !');
                return;
            }

            if (!email.includes('@esig')) {
                showAlert('error', '‚ö†Ô∏è Veuillez utiliser votre email ESIG officiel (@esig.tg)');
                return;
            }

            showLoading();

            // Get existing users
            const users = JSON.parse(localStorage.getItem('esig_users')) || [];

            // Check if email or matricule already exists
            const exists = users.find(u => u.email === email || u.matricule === matricule);

            setTimeout(() => {
                hideLoading();

                if (exists) {
                    showAlert('error', '‚ùå Cet email ou matricule existe d√©j√† !');
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now(),
                    name: name,
                    email: email,
                    matricule: matricule,
                    password: password,
                    role: selectedRole,
                    niveau: selectedRole === 'etudiant' ? niveau : null,
                    createdAt: new Date().toISOString(),
                    lastConnection: null,
                    active: true
                };

                users.push(newUser);
                localStorage.setItem('esig_users', JSON.stringify(users));

                // Save to Google Sheets if configured
                saveUserToGoogleSheets(newUser);

                showAlert('success', '‚úì Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');

                // Reset form
                document.getElementById('registerForm').reset();
                selectedRole = '';
                document.querySelectorAll('.role-card').forEach(card => {
                    card.classList.remove('selected');
                });

                // Switch to login tab
                setTimeout(() => {
                    showTab('login');
                }, 2000);
            }, 1000);
        }

        // SAVE TO GOOGLE SHEETS
        function saveUserToGoogleSheets(user) {
            const sheetsConfig = JSON.parse(localStorage.getItem('esig_sheets_config') || '{}');
            
            if (!sheetsConfig.enabled || !sheetsConfig.spreadsheetId) {
                console.log('Google Sheets non configur√© - utilisateur sauvegard√© localement');
                return;
            }

            // TODO: Implement actual Google Sheets API call
            console.log('Sauvegarde sur Google Sheets:', user);
        }

        // ALERT
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;

            setTimeout(() => {
                hideAlert();
            }, 5000);
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        // LOADING
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // INITIALIZE
        window.onload = function() {
            // Create admin user if doesn't exist
            const users = JSON.parse(localStorage.getItem('esig_users')) || [];
            if (users.length === 0) {
                const adminUser = {
                    id: 1,
                    name: 'Administrateur ESIG',
                    email: 'admin@esig-globalsuccess.tg',
                    matricule: 'ADMIN',
                    password: 'esig2025',
                    role: 'admin',
                    niveau: null,
                    createdAt: new Date().toISOString(),
                    lastConnection: null,
                    active: true
                };
                users.push(adminUser);
                localStorage.setItem('esig_users', JSON.stringify(users));
                console.log('‚úì Compte administrateur cr√©√©');
            }
        };
    </script>
</body>
</html>
