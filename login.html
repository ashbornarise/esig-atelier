<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIG Atelier - Accueil</title>
    <link rel="icon" type="image/png" href="logo-esig.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVJkEZSMUkrQ6FOLiHyVwEwghs41UlsO3UY2kHIddLSH8UQ0iMp4GZ9WUeGR7jYsJqeua0YMY2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0055ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 85, 255, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0055ff 0%, #0033cc 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #0033cc;
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .tagline {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #0055ff 0%, #0033cc 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 85, 255, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 85, 255, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #f3f4f6;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            color: #0055ff;
            margin-bottom: 8px;
        }

        .feature-text {
            color: #6b7280;
            font-size: 12px;
            line-height: 1.4;
            font-weight: 500;
        }

        /* PAGE DE CONNEXION/INSCRIPTION */
        .auth-container {
            display: none;
        }

        .auth-container.active {
            display: block;
        }

        .tabs {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #6b7280;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .back-btn:hover {
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #6b7280;
            background: #f9fafb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
            border-left: 4px solid;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border-left-color: #10b981;
        }

        .alert.error {
            background: #fef2f2;
            color: #7f1d1d;
            border-left-color: #ef4444;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #1f2937;
        }
    </style>
</head>

<body>
    <!-- PAGE D'ACCUEIL -->
    <div class="welcome-container" id="welcomePage">
        <div class="logo">
            <img src="logo-esig.png" style="width: 80px; height: 80px; margin: 0 auto 20px; display: block;">
            <h1>ESIG Atelier</h1>
            <p class="tagline">Plateforme de gestion d'atelier universitaire</p>
        </div>

        <div class="button-group">
            <button class="btn btn-login" onclick="showAuthPage()">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-flask-vial"></i></div>
                <div class="feature-text">G√©rer vos TP</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-cog"></i></div>
                <div class="feature-text">Suivi machines</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-box"></i></div>
                <div class="feature-text">Inventaire stock</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                <div class="feature-text">Tableaux de bord</div>
            </div>
        </div>
    </div>

    <!-- PAGE DE CONNEXION/INSCRIPTION -->
    <div class="auth-container" id="authPage">
        <button class="back-btn" onclick="backToWelcome()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>

        <div class="logo" style="margin-bottom: 25px;">
            <img src="logo-esig.png" style="width: 60px; height: 60px; margin: 0 auto 15px; display: block;">
            <h1 style="font-size: 24px;">ESIG Atelier</h1>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="loginContent" onclick="switchTab('loginContent')">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </button>
            <button class="tab" data-tab="registerContent" onclick="switchTab('registerContent')">
                <i class="fas fa-user-plus"></i> Inscription
            </button>
        </div>

        <!-- CONNEXION -->
        <div id="loginContent" class="content active">
            <div id="loginAlert" class="alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="forgot-password">
                <a onclick="resetPassword()">Mot de passe oubli√© ?</a>
            </div>
        </div>

        <!-- INSCRIPTION -->
        <div id="registerContent" class="content">
            <div id="registerAlert" class="alert"></div>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Pr√©nom</label>
                        <input type="text" id="regPrenom" placeholder="Jean" required>
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" id="regNom" placeholder="Dupont" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="jean@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="regPassword" placeholder="Min. 6 caract√®res" required minlength="6">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Type d'utilisateur</label>
                        <select id="regUserType" required>
                            <option value="">S√©lectionner...</option>
                            <option value="etudiant">√âtudiant</option>
                            <option value="professeur">Professeur</option>
                            <option value="technicien">Technicien</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Niveau d'√©tudes</label>
                        <select id="regNiveau" required>
                            <option value="">S√©lectionner...</option>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                            <option value="L3">L3</option>
                            <option value="M1">M1</option>
                            <option value="M2">M2</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Groupe</label>
                    <input type="text" id="regGroupe" placeholder="G1" required>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Configuration Firebase -->
    <script src="app/js/config.js"></script>

    <!-- Initialisation Firebase IMM√âDIATE -->
    <script>
        console.log('üîµ √âTAPE 1: V√©rification Firebase SDK');

        if (typeof firebase === 'undefined') {
            console.error('‚ùå Firebase SDK non trouv√©!');
        } else {
            console.log('‚úÖ Firebase SDK pr√©sent');
        }

        if (typeof FIREBASE_CONFIG === 'undefined') {
            console.error('‚ùå FIREBASE_CONFIG non d√©fini!');
        } else {
            console.log('‚úÖ FIREBASE_CONFIG trouv√©:', FIREBASE_CONFIG.projectId);
        }

        // Initialiser Firebase
        console.log('üîµ √âTAPE 2: Initialisation Firebase');
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
                console.log('‚úÖ firebase.initializeApp() success');
            } else {
                console.log('‚ö†Ô∏è Firebase d√©j√† initialis√©');
            }

            // Cr√©er les r√©f√©rences GLOBALES
            console.log('üîµ √âTAPE 3: Cr√©ation des r√©f√©rences globales');
            window.auth = firebase.auth();
            window.db = firebase.firestore();

            if (!window.auth) {
                console.error('‚ùå window.auth est null!');
            } else {
                console.log('‚úÖ window.auth cr√©√©');
            }

            if (!window.db) {
                console.error('‚ùå window.db est null!');
            } else {
                console.log('‚úÖ window.db cr√©√©');
            }

            // Activer la persistance
            console.log('üîµ √âTAPE 4: Activation persistance');
            window.db.enablePersistence().catch((err) => {
                if (err.code === 'failed-precondition') {
                    console.warn('‚ö†Ô∏è Persistance impossible : plusieurs onglets');
                } else if (err.code === 'unimplemented') {
                    console.warn('‚ö†Ô∏è Persistance non support√©e');
                }
            });

            console.log('‚úÖ Firebase COMPL√àTEMENT INITIALIS√â');
        } catch (err) {
            console.error('‚ùå ERREUR initialisation Firebase:', err);
        }
    </script>

    <!-- Firebase Init helpers -->
    <script src="app/js/firebase-init.js"></script>

    <!-- Auth Manager -->
    <script src="app/js/auth.js"></script>

    <script>
        // Afficher page d'authentification
        function showAuthPage() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('authPage').classList.add('active');
        }

        // Retour √† l'accueil
        function backToWelcome() {
            document.getElementById('welcomePage').style.display = 'block';
            document.getElementById('authPage').classList.remove('active');
        }

        // Au chargement, v√©rifier si l'utilisateur est connect√©
        window.addEventListener('load', async () => {
            const user = AuthManager.getCurrentUser();
            if (user) {
                // D√©j√† connect√©, aller au dashboard
                try {
                    const userData = await AuthManager.getCurrentUserData();
                    const destination = (userData && userData.role === 'admin') ? 'admin.html' : 'index.html';
                    window.location.href = destination;
                } catch (e) {
                    console.error('Erreur:', e);
                    window.location.href = 'index.html';
                }
            }
        });

        // Changer d'onglet
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

            event.target.closest('.tab').classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Attendre que Firebase soit initialis√©
        function waitForFirebase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const check = setInterval(() => {
                    console.log(`üîç V√©rification Firebase... (${attempts})`);
                    if (window.auth && window.db) {
                        console.log('‚úÖ Firebase d√©tect√©!');
                        clearInterval(check);
                        resolve();
                    }
                    attempts++;
                    if (attempts > 50) {
                        console.error('‚ùå Timeout: Firebase non d√©tect√©');
                        clearInterval(check);
                        resolve();
                    }
                }, 100);
            });
        }

        // Attendre Firebase avant d'ajouter les event listeners
        waitForFirebase().then(() => {

            // CONNEXION
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const btn = e.target.querySelector('.btn-submit');
                const alertEl = document.getElementById('loginAlert');

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner"></i> Connexion...';

                const result = await AuthManager.login(email, password);

                if (result.success) {
                    showAlert(alertEl, 'success', 'Connexion r√©ussie ! Redirection...');

                    // R√©cup√©rer le r√¥le et rediriger rapidement
                    try {
                        const userData = await AuthManager.getCurrentUserData();
                        console.log('Donn√©es utilisateur:', userData);
                        console.log('R√¥le d√©tect√©:', userData?.role);

                        let destination = 'index.html';
                        if (userData && userData.role && userData.role.toLowerCase() === 'admin') {
                            destination = 'admin.html';
                            console.log('Admin d√©tect√©! Redirection vers admin.html');
                        } else {
                            console.log('Utilisateur normal, redirection vers index.html');
                        }

                        setTimeout(() => {
                            window.location.href = destination;
                        }, 800);
                    } catch (e) {
                        // En cas d'erreur, aller √† index.html
                        console.error('Erreur r√©cup√©ration donn√©es:', e);
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 800);
                    }
                } else {
                    showAlert(alertEl, 'error', result.error);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                }
            });

            // INSCRIPTION
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const prenom = document.getElementById('regPrenom').value;
                const nom = document.getElementById('regNom').value;
                const userType = document.getElementById('regUserType').value;
                const niveau = document.getElementById('regNiveau').value;
                const groupe = document.getElementById('regGroupe').value;
                const btn = e.target.querySelector('.btn-submit');
                const alertEl = document.getElementById('registerAlert');

                if (password.length < 6) {
                    showAlert(alertEl, 'error', 'Le mot de passe doit contenir au moins 6 caract√®res');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner"></i> Inscription...';

                const result = await AuthManager.register(email, password, {
                    nom, prenom, niveau, groupe, role: userType
                });

                if (result.success) {
                    showAlert(alertEl, 'success', 'Inscription r√©ussie ! Redirection...');

                    // Redirection rapide
                    try {
                        const userData = await AuthManager.getCurrentUserData();
                        const destination = (userData && userData.role === 'admin') ? 'admin.html' : 'index.html';
                        setTimeout(() => {
                            window.location.href = destination;
                        }, 800);
                    } catch (e) {
                        // En cas d'erreur, aller √† index.html
                        console.error('Erreur r√©cup√©ration donn√©es:', e);
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 800);
                    }
                } else {
                    showAlert(alertEl, 'error', result.error);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
                }
            });

        }); // Fin de waitForFirebase

        function showAlert(element, type, message) {
            element.className = `alert show ${type}`;
            element.textContent = message;
        }

        function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                alert('Entrez votre email');
                return;
            }
            if (!window.auth) {
                alert('Firebase non initialis√©');
                return;
            }
            window.auth.sendPasswordResetEmail(email)
                .then(() => alert('Email envoy√©'))
                .catch(e => alert('Erreur: ' + e.message));
        }
    </script>
</body>

</html>
