<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIG Atelier - Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 40px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .content.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            animation: slideDown 0.3s ease;
            font-size: 14px;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-wrench"></i> ESIG Atelier</h1>
            <p>Gestion d'atelier universitaire</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="loginContent">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </button>
            <button class="tab" data-tab="registerContent">
                <i class="fas fa-user-plus"></i> Inscription
            </button>
        </div>

        <!-- FORMULAIRE DE CONNEXION -->
        <div id="loginContent" class="content active">
            <div id="loginAlert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="••••••" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="forgot-password">
                <a onclick="resetPassword()">Mot de passe oublié ?</a>
            </div>
        </div>

        <!-- FORMULAIRE D'INSCRIPTION -->
        <div id="registerContent" class="content">
            <div id="registerAlert" class="alert"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="regPrenom">Prénom</label>
                        <input type="text" id="regPrenom" placeholder="Jean" required>
                    </div>
                    <div class="form-group">
                        <label for="regNom">Nom</label>
                        <input type="text" id="regNom" placeholder="Dupont" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">Mot de passe</label>
                    <input type="password" id="regPassword" placeholder="Min. 6 caractères" required minlength="6">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="regNiveau">Niveau</label>
                        <select id="regNiveau" required>
                            <option value="">-- Sélectionner --</option>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                            <option value="L3">L3</option>
                            <option value="M1">M1</option>
                            <option value="M2">M2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regGroupe">Groupe</label>
                        <input type="text" id="regGroupe" placeholder="G1, G2..." required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase (version compatible navigateur classique) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // NE PAS UTILISER DE LISTENER QUI REDIRIGE AUTOMATIQUEMENT
        // SEULEMENT SUR SOUMISSION DE FORMULAIRE

        // Gestion des onglets
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // FORMULAIRE DE CONNEXION
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('.btn-primary');
            const alertEl = document.getElementById('loginAlert');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner"></i> Connexion...';

            const result = await AuthManager.login(email, password);

            if (result.success) {
                const userData = await AuthManager.getCurrentUserData();
                showAlert(alertEl, 'success', '✅ Connexion réussie ! Redirection...');

                setTimeout(() => {
                    window.location.href = userData.role === 'admin' ? 'admin.html' : 'index.html';
                }, 1500);
            } else {
                showAlert(alertEl, 'error', '❌ ' + result.error);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        });

        // FORMULAIRE D'INSCRIPTION
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const prenom = document.getElementById('regPrenom').value;
            const nom = document.getElementById('regNom').value;
            const niveau = document.getElementById('regNiveau').value;
            const groupe = document.getElementById('regGroupe').value;
            const btn = e.target.querySelector('.btn-primary');
            const alertEl = document.getElementById('registerAlert');

            // Vérifier la longueur du mot de passe
            if (password.length < 6) {
                showAlert(alertEl, 'error', '❌ Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner"></i> Inscription...';

            const result = await AuthManager.register(email, password, {
                nom, prenom, niveau, groupe, role: 'etudiant'
            });

            if (result.success) {
                showAlert(alertEl, 'success', '✅ Inscription réussie ! Redirection...');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showAlert(alertEl, 'error', '❌ ' + result.error);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
            }
        });

        // Fonction pour afficher les alertes
        function showAlert(element, type, message) {
            element.className = `alert show ${type}`;
            element.textContent = message;
        }

        // Réinitialisation du mot de passe
        function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                alert('Veuillez entrer votre email d\'abord');
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('✅ Email de réinitialisation envoyé ! Vérifiez votre boîte de réception.');
                })
                .catch((error) => {
                    alert('❌ Erreur : ' + error.message);
                });
        }
    </script>
</body>
</html>
