<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er Document Admin - ESIG Atelier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin ESIG Atelier</h1>
        <p class="subtitle">Cr√©er le document admin dans Firestore</p>

        <div id="alertBox" class="alert"></div>

        <!-- SECTION 1: CONNEXION -->
        <div id="loginSection" class="section active">
            <div class="info-box">
                üîë Connectez-vous avec vos identifiants admin
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="admin@esig.tg" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe:</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="Esig2026" 
                        required
                    >
                </div>

                <button type="submit" id="loginBtn">
                    Se Connecter
                </button>
            </form>
        </div>

        <!-- SECTION 2: CR√âATION DOCUMENT -->
        <div id="createSection" class="section">
            <div class="info-box">
                ‚úÖ Vous √™tes connect√© ! Cr√©ez maintenant le document admin.
            </div>

            <form id="createAdminForm">
            <form id="createAdminForm">
                <div class="form-group">
                    <label for="adminUid">UID Firebase:</label>
                    <input 
                        type="text" 
                        id="adminUid" 
                        placeholder="Entrez l'UID du compte admin" 
                        value="auecEPxgHDdViQ0KLIS28Ubak522"
                        readonly
                    >
                </div>

                <div class="form-group">
                    <label for="adminEmail">Email Admin:</label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        placeholder="admin@esig.tg" 
                        value="admin@esig.tg"
                        readonly
                    >
                </div>

                <button type="submit" id="submitBtn">
                    <i class="fas fa-plus"></i> Cr√©er Document Admin
                </button>
            </form>

            <div class="loading" id="loading">
                <p>‚è≥ Cr√©ation en cours...</p>
            </div>

            <button onclick="logout()" style="width: 100%; margin-top: 20px; background: #ef4444;">
                D√©connexion
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Config Firebase -->
    <script src="firebase-config.js"></script>

    <script>
        const alertBox = document.getElementById('alertBox');
        const loginForm = document.getElementById('loginForm');
        const createAdminForm = document.getElementById('createAdminForm');
        const loginBtn = loginForm.querySelector('button');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        function showAlert(message, type = 'success') {
            alertBox.className = `alert ${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // CONNEXION
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Connexion...';

            try {
                await AuthManager.login(email, password);
                showAlert('‚úÖ Connexion r√©ussie !', 'success');
                
                setTimeout(() => {
                    showSection('createSection');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Se Connecter';
                }, 1000);

            } catch (error) {
                showAlert(`‚ùå Erreur: ${error.message}`, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se Connecter';
            }
        });

        // CR√âATION DOCUMENT ADMIN
        createAdminForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const adminUid = document.getElementById('adminUid').value.trim();
            const adminEmail = document.getElementById('adminEmail').value.trim();

            if (!adminUid) {
                showAlert('‚ùå UID requis', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Cr√©er/mettre √† jour le document admin dans Firestore
                await db.collection('users').doc(adminUid).set({
                    email: adminEmail,
                    role: 'admin',
                    nom: 'Admin',
                    prenom: 'ESIG',
                    dateCreation: firebase.firestore.FieldValue.serverTimestamp(),
                    niveau: 'Super-Administrateur',
                    statut: 'Actif'
                }, { merge: true });

                showAlert('‚úÖ Document admin cr√©√© avec succ√®s ! Redirection vers la connexion...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showAlert(`‚ùå Erreur: ${error.message}`, 'error');
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // V√©rifier l'authentification au chargement
        window.addEventListener('load', () => {
            const user = auth.currentUser;
            if (user) {
                showAlert(`‚úÖ Connect√© en tant que ${user.email}`, 'success');
                showSection('createSection');
            }
        });

        // D√©connexion
        function logout() {
            AuthManager.logout();
            showSection('loginSection');
            loginForm.reset();
            showAlert('‚úÖ D√©connect√©', 'success');
        }
    </script>
</body>
</html>
