<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIG Atelier - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            margin: 0 auto 15px;
        }

        h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left: 4px solid #ef4444;
        }

        .alert i {
            margin-right: 8px;
        }

        .demo-note {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cogs"></i>
            </div>
            <h1>ESIG Atelier</h1>
            <p class="subtitle">Gestion d'atelier universitaire</p>
        </div>

        <!-- Onglets -->
        <div class="tabs">
            <button class="tab active" data-tab="login">Connexion</button>
            <button class="tab" data-tab="register">Inscription</button>
        </div>

        <!-- Onglet Connexion -->
        <div id="login" class="tab-content active">
            <div class="demo-note">
                <i class="fas fa-info-circle"></i>
                Test: admin@esig.tg / password
            </div>

            <div class="alert" id="loginAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="resetPassword(); return false;">Mot de passe oublié ?</a>
            </div>
        </div>

        <!-- Onglet Inscription -->
        <div id="register" class="tab-content">
            <div class="alert" id="registerAlert"></div>

            <form id="registerForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label for="regPrenom">Prénom</label>
                        <input type="text" id="regPrenom" placeholder="Jean" required>
                    </div>
                    <div class="form-group">
                        <label for="regNom">Nom</label>
                        <input type="text" id="regNom" placeholder="Dupont" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="jean@email.com" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">Mot de passe</label>
                    <input type="password" id="regPassword" placeholder="Min. 6 caractères" required>
                </div>

                <div class="form-group">
                    <label for="regNiveau">Niveau d'étude</label>
                    <select id="regNiveau" required>
                        <option value="">Sélectionner...</option>
                        <option value="L1">Licence 1</option>
                        <option value="L2">Licence 2</option>
                        <option value="L3">Licence 3</option>
                        <option value="M1">Master 1</option>
                        <option value="M2">Master 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="regGroupe">Groupe (optionnel)</label>
                    <input type="text" id="regGroupe" placeholder="Groupe A">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Gestion des onglets
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;

                // Désactiver les autres onglets
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Activer l'onglet sélectionné
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // FORMULAIRE DE CONNEXION
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('.btn-primary');
            const alertEl = document.getElementById('loginAlert');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Connexion...';

            const result = await AuthManager.login(email, password);

            if (result.success) {
                // Vérifier si admin
                const userData = await AuthManager.getCurrentUserData();
                showAlert(alertEl, 'success', '✅ Connexion réussie ! Redirection...');

                setTimeout(() => {
                    window.location.href = userData.role === 'admin' ? 'admin.html' : 'index.html';
                }, 1000);
            } else {
                showAlert(alertEl, 'error', '❌ ' + result.error);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        });

        // FORMULAIRE D'INSCRIPTION
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const prenom = document.getElementById('regPrenom').value;
            const nom = document.getElementById('regNom').value;
            const niveau = document.getElementById('regNiveau').value;
            const groupe = document.getElementById('regGroupe').value;
            const btn = e.target.querySelector('.btn-primary');
            const alertEl = document.getElementById('registerAlert');

            // Vérifier la longueur du mot de passe
            if (password.length < 6) {
                showAlert(alertEl, 'error', '❌ Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Inscription...';

            const result = await AuthManager.register(email, password, {
                nom, prenom, niveau, groupe, role: 'etudiant'
            });

            if (result.success) {
                showAlert(alertEl, 'success', '✅ Inscription réussie ! Redirection...');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showAlert(alertEl, 'error', '❌ ' + result.error);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
            }
        });

        // Fonction pour afficher les alertes
        function showAlert(element, type, message) {
            element.className = `alert show ${type}`;
            element.textContent = message;
        }

        // Réinitialisation du mot de passe
        function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                alert('Veuillez entrer votre email d\'abord');
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Email de réinitialisation envoyé ! Vérifiez votre boîte de réception.');
                })
                .catch((error) => {
                    alert('Erreur : ' + error.message);
                });
        }

        // Vérifier si l'utilisateur est déjà connecté
        AuthManager.onAuthStateChanged(user => {
            if (user) {
                // Rediriger vers la page appropriée
                AuthManager.getCurrentUserData().then(userData => {
                    window.location.href = userData.role === 'admin' ? 'admin.html' : 'index.html';
                });
            }
        });
    </script>
</body>
</html>
