<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Admin - ESIG Atelier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0055ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 85, 255, 0.15);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #0033cc;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #4b5563;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0055ff;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0033cc;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ†Ô∏è Installation Admin</h1>
        <p>Cr√©ez le compte Administrateur "Pr√©-install√©".</p>

        <div id="alertBox" class="alert"></div>

        <form id="setupForm">
            <div class="form-group">
                <label>Email Admin</label>
                <input type="email" id="email" value="admin@esig.tg" readonly>
            </div>
            <div class="form-group">
                <label>Mot de Passe</label>
                <input type="text" id="password" value="Esig2026" placeholder="Choisissez un mot de passe">
            </div>
            <button type="submit" id="btnSubmit">Cr√©er le compte Admin</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="login.html" style="color: #0055ff; text-decoration: none;">Retour √† la connexion</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app/js/config.js"></script>
    <script>
        // Init Firebase
        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmit');
            const alertBox = document.getElementById('alertBox');

            btn.disabled = true;
            btn.textContent = 'Cr√©ation en cours...';

            try {
                // 1. Create Auth User
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Create Firestore Document
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    role: 'admin',
                    nom: 'Admin',
                    prenom: 'System',
                    dateCreation: firebase.firestore.FieldValue.serverTimestamp(),
                    statut: 'Actif'
                });

                alertBox.className = 'alert success';
                alertBox.textContent = '‚úÖ Compte Admin cr√©√© avec succ√®s !';
                alertBox.style.display = 'block';
                btn.textContent = 'Termin√©';

            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    // Try to promote existing user
                    try {
                        const signIn = await auth.signInWithEmailAndPassword(email, password);
                        await db.collection('users').doc(signIn.user.uid).set({
                            email: email,
                            role: 'admin',
                            nom: 'Admin',
                            prenom: 'System',
                            statut: 'Actif'
                        }, { merge: true });
                        alertBox.className = 'alert success';
                        alertBox.textContent = '‚úÖ Compte existant mis √† jour en Admin !';
                        alertBox.style.display = 'block';
                    } catch (loginError) {
                        alertBox.className = 'alert error';
                        alertBox.textContent = '‚ùå Erreur: ' + error.message;
                        alertBox.style.display = 'block';
                    }
                } else {
                    alertBox.className = 'alert error';
                    alertBox.textContent = '‚ùå Erreur: ' + error.message;
                    alertBox.style.display = 'block';
                }
                btn.disabled = false;
                btn.textContent = 'R√©essayer';
            }
        });
    </script>
</body>

</html>
