<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIG Atelier - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVJkEZSMUkrQ6FOLiHyVwEwghs41UlsO3UY2kHIddLSH8UQ0iMp4GZ9WUeGR7jYsJqeua0YMY2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #ffffff 100%);
            min-height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 24px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
            border-top: 4px solid #3b82f6;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label i {
            color: #3b82f6;
            font-size: 18px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
        }

        /* FORM SECTIONS */
        .section {
            background: white;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
            margin-bottom: 24px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            font-size: 24px;
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #eff6ff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
            box-shadow: 0 -4px 12px rgba(59, 130, 246, 0.1);
            margin: 0 auto;
            width: 100%;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 12px;
            cursor: pointer;
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            transition: all 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .nav-item i {
            font-size: 24px;
        }

        .nav-item.active {
            color: #3b82f6;
            background: #eff6ff;
        }

        .nav-item:hover {
            color: #3b82f6;
            background: #f0f9ff;
        }

        /* ALERT */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            border-left: 4px solid;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border-left-color: #10b981;
        }

        .alert.error {
            background: #fef2f2;
            color: #7f1d1d;
            border-left-color: #ef4444;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header-title {
                font-size: 18px;
            }

            .main {
                padding: 16px;
            }

            .section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <div class="header">
            <div class="header-title">
                <img src="logo-esig.png" style="width: 32px; height: 32px; margin-right: 12px;">
                ESIG Atelier
            </div>
            <div class="header-actions">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Utilisateur</span>
                </div>
                <button class="btn-icon" onclick="adminPanel()" id="adminBtn" style="display:none;" title="Admin">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="btn-icon" onclick="logout()" title="D√©connexion">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main">
            <!-- STATS -->
            <div class="stats-grid" id="statsSection">
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-book"></i> Mes TP</div>
                    <div class="stat-value" id="statTP">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-wrench"></i> Machines</div>
                    <div class="stat-value" id="statMachines">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-box"></i> Stock</div>
                    <div class="stat-value" id="statStock">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-wrench"></i> Maintenance</div>
                    <div class="stat-value" id="statMaintenance">0</div>
                </div>
            </div>

            <!-- TP SECTION -->
            <div id="tpSection" class="section active">
                <div class="section-title">
                    <i class="fas fa-book"></i> Cr√©er un TP
                </div>
                <div id="tpAlert" class="alert"></div>
                <form id="tpForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Titre du TP</label>
                            <input type="text" id="tpTitre" placeholder="Ex: TP Circuits √©lectriques" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="tpType" required>
                                <option value="">S√©lectionner...</option>
                                <option value="pratique">Pratique</option>
                                <option value="theorique">Th√©orique</option>
                                <option value="mixte">Mixte</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date de d√©but</label>
                            <input type="date" id="tpDateDebut" required>
                        </div>
                        <div class="form-group">
                            <label>Dur√©e (heures)</label>
                            <input type="number" id="tpDuree" min="0.5" step="0.5" placeholder="Ex: 4.5" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="tpDescription" placeholder="D√©crivez les objectifs et d√©roulement..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Cr√©er le TP
                    </button>
                </form>

                <div id="myTPList" style="margin-top: 30px; display: none;">
                    <h3 style="color: #1e40af; margin-bottom: 16px;">Mes TP</h3>
                    <div id="tpListContent"></div>
                </div>
            </div>

            <!-- MACHINES SECTION -->
            <div id="machinesSection" class="section">
                <div class="section-title">
                    <i class="fas fa-wrench"></i> Machines disponibles
                </div>
                <div id="machinesContent"></div>
            </div>

            <!-- STOCK SECTION -->
            <div id="stockSection" class="section">
                <div class="section-title">
                    <i class="fas fa-box"></i> Inventaire
                </div>
                <div id="stockContent"></div>
            </div>

            <!-- MAINTENANCE SECTION -->
            <div id="maintenanceSection" class="section">
                <div class="section-title">
                    <i class="fas fa-wrench"></i> Maintenance
                </div>
                <div id="maintenanceContent"></div>
            </div>
        </div>

        <!-- BOTTOM NAVIGATION -->
        <div class="bottom-nav">
            <button class="nav-item active" data-nav="tp" onclick="switchSection('tp')">
                <i class="fas fa-book"></i> TP
            </button>
            <button class="nav-item" data-nav="machines" onclick="switchSection('machines')">
                <i class="fas fa-wrench"></i> Machines
            </button>
            <button class="nav-item" data-nav="stock" onclick="switchSection('stock')">
                <i class="fas fa-box"></i> Stock
            </button>
            <button class="nav-item" data-nav="maintenance" onclick="switchSection('maintenance')">
                <i class="fas fa-wrench"></i> Maintenance
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        let currentUser = null;
        let currentUserData = null;

        // V√©rifier auth au chargement
        window.addEventListener('load', async () => {
            const user = AuthManager.getCurrentUser();
            const visitMode = localStorage.getItem('visitMode') === 'true';

            if (!user && !visitMode) {
                window.location.href = 'login.html';
                return;
            }

            if (user) {
                currentUser = user;
                currentUserData = await AuthManager.getCurrentUserData();
                document.getElementById('userName').textContent = currentUserData.prenom + ' ' + currentUserData.nom;

                if (currentUserData.role === 'admin') {
                    document.getElementById('adminBtn').style.display = 'flex';
                }
            } else {
                document.getElementById('userName').textContent = 'Visiteur';
                // Hide form section for visiteurs
                document.getElementById('tpForm').style.display = 'none';
                document.getElementById('statsSection').innerHTML = '<div style="grid-column: 1/-1; background: #eff6ff; padding: 16px; border-radius: 8px; border-left: 4px solid #3b82f6; color: #1e40af;"><strong>Mode visiteur:</strong> Vous pouvez consulter les donn√©es. Connectez-vous pour cr√©er des TP.</div>';
            }

            loadData();
        });

        // Changer de section
        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById(section + 'Section').classList.add('active');
            document.querySelector('[data-nav="' + section + '"]').classList.add('active');

            if (section === 'machines') loadMachines();
            else if (section === 'stock') loadStock();
            else if (section === 'maintenance') loadMaintenance();
        }

        // Charger les donn√©es
        async function loadData() {
            const result = await DataManager.tp.getAll();
            document.getElementById('statTP').textContent = result.data ? result.data.length : 0;

            const machResult = await DataManager.machines.getAll();
            document.getElementById('statMachines').textContent = machResult.data ? machResult.data.length : 0;

            const stockResult = await DataManager.stocks.getAll();
            document.getElementById('statStock').textContent = stockResult.data ? stockResult.data.length : 0;

            const maintResult = await DataManager.maintenance.getAll();
            document.getElementById('statMaintenance').textContent = maintResult.data ? maintResult.data.length : 0;
        }

        // Cr√©er TP
        document.getElementById('tpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour cr√©er un TP. Redirection...');
                window.location.href = 'login.html';
                return;
            }

            const result = await DataManager.tp.create({
                titre: document.getElementById('tpTitre').value,
                type: document.getElementById('tpType').value,
                dateDebut: new Date(document.getElementById('tpDateDebut').value),
                duree: parseFloat(document.getElementById('tpDuree').value),
                description: document.getElementById('tpDescription').value,
                createdBy: currentUser.uid,
                statut: 'en cours',
                membres: [currentUser.uid]
            });

            const alertEl = document.getElementById('tpAlert');
            if (result.success) {
                alertEl.className = 'alert show success';
                alertEl.textContent = '‚úì TP cr√©√© avec succ√®s !';
                document.getElementById('tpForm').reset();
                loadData();
                setTimeout(() => alertEl.classList.remove('show'), 3000);
            } else {
                alertEl.className = 'alert show error';
                alertEl.textContent = '‚úó Erreur: ' + result.error;
            }
        });

        async function loadMachines() {
            const result = await DataManager.machines.getAll();
            if (!result.data || result.data.length === 0) {
                document.getElementById('machinesContent').innerHTML = '<div style="text-align:center; padding:40px; color:#9ca3af;"><i class="fas fa-tools" style="font-size:48px; margin-bottom:16px; opacity:0.5;"></i><p>Aucune machine disponible</p></div>';
                return;
            }

            const html = result.data.map(m => {
                const statut = m.statut ? m.statut.toLowerCase() : 'inconnu';
                let badge = '';
                let badgeColor = '';
                
                if (statut === 'disponible') {
                    badge = '‚úì Disponible';
                    badgeColor = 'background: #d1fae5; color: #065f46;';
                } else if (statut === 'en maintenance') {
                    badge = '‚öô Maintenance';
                    badgeColor = 'background: #fef3c7; color: #92400e;';
                } else {
                    badge = '‚úó Indisponible';
                    badgeColor = 'background: #fee2e2; color: #991b1b;';
                }

                return `
                    <div style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; transition: all 0.3s;" onmouseover="this.style.boxShadow='0 8px 16px rgba(59, 130, 246, 0.1)'; this.style.borderColor='#3b82f6'" onmouseout="this.style.boxShadow='none'; this.style.borderColor='#e5e7eb'">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
                            <div style="font-size: 16px; font-weight: 600; color: #1e40af;">${m.nom || 'Machine'}</div>
                            <div style="display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; ${badgeColor}">${badge}</div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 13px; color: #6b7280; margin-bottom: 12px;">
                            <div><span style="font-weight: 600; color: #374151;">Type:</span> ${m.type || 'N/A'}</div>
                            <div><span style="font-weight: 600; color: #374151;">Lieu:</span> ${m.lieu || 'N/A'}</div>
                            <div><span style="font-weight: 600; color: #374151;">Heures:</span> ${m.nombreHeuresUtilisation || 0}h</div>
                            <div><span style="font-weight: 600; color: #374151;">ID:</span> ${m.idMachine || 'N/A'}</div>
                        </div>
                        ${m.description ? `<div style="font-size: 13px; color: #6b7280; padding-top: 8px; border-top: 1px solid #f3f4f6;">${m.description}</div>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('machinesContent').innerHTML = html;
        }

        async function loadStock() {
            const result = await DataManager.stocks.getAll();
            if (!result.data || result.data.length === 0) {
                document.getElementById('stockContent').innerHTML = '<div style="text-align:center; padding:40px; color:#9ca3af;"><i class="fas fa-boxes" style="font-size:48px; margin-bottom:16px; opacity:0.5;"></i><p>Aucun article en stock</p></div>';
                return;
            }

            const html = result.data.map(s => {
                const quantite = parseFloat(s.quantite || 0);
                const minimum = parseFloat(s.quantiteMinimale || 10);
                const pourcentage = Math.min(100, (quantite / minimum) * 100);
                let alerte = '';
                let alerteColor = 'background: #d1fae5; color: #065f46;';

                if (quantite <= 0) {
                    alerte = '‚ö† Rupture';
                    alerteColor = 'background: #fee2e2; color: #991b1b;';
                } else if (quantite <= minimum) {
                    alerte = '‚ö† Stock faible';
                    alerteColor = 'background: #fef3c7; color: #92400e;';
                } else {
                    alerte = '‚úì OK';
                    alerteColor = 'background: #d1fae5; color: #065f46;';
                }

                return `
                    <div style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; transition: all 0.3s;" onmouseover="this.style.boxShadow='0 8px 16px rgba(59, 130, 246, 0.1)'; this.style.borderColor='#3b82f6'" onmouseout="this.style.boxShadow='none'; this.style.borderColor='#e5e7eb'">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
                            <div style="font-size: 16px; font-weight: 600; color: #1e40af;">${s.nom || 'Article'}</div>
                            <div style="display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; ${alerteColor}">${alerte}</div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 13px; color: #6b7280; margin-bottom: 12px;">
                            <div><span style="font-weight: 600; color: #374151;">Cat√©gorie:</span> ${s.categorie || 'N/A'}</div>
                            <div><span style="font-weight: 600; color: #374151;">Prix:</span> ${s.prix ? s.prix.toFixed(2) : '0'}‚Ç¨</div>
                            <div><span style="font-weight: 600; color: #374151;">Quantit√©:</span> ${quantite}</div>
                            <div><span style="font-weight: 600; color: #374151;">Minimum:</span> ${minimum}</div>
                        </div>
                        <div style="width: 100%; height: 8px; background: #e5e7eb; border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; background: linear-gradient(90deg, #3b82f6, #2563eb); width: ${pourcentage}%;"></div>
                        </div>
                        <div style="font-size: 11px; color: #9ca3af; margin-top: 8px; text-align: right;">${pourcentage.toFixed(0)}% du stock minimum</div>
                    </div>
                `;
            }).join('');

            document.getElementById('stockContent').innerHTML = html;
        }

        async function loadMaintenance() {
            const result = await DataManager.maintenance.getAll();
            if (!result.data || result.data.length === 0) {
                document.getElementById('maintenanceContent').innerHTML = '<div style="text-align:center; padding:40px; color:#9ca3af;"><i class="fas fa-tools" style="font-size:48px; margin-bottom:16px; opacity:0.5;"></i><p>Aucune maintenance programm√©e</p></div>';
                return;
            }

            const html = result.data.map(m => {
                const statut = m.statut ? m.statut.toLowerCase() : 'planifi√©e';
                let priorite = '';
                let prioriteColor = '';

                if (statut === 'urgent') {
                    priorite = 'üî¥ Urgent';
                    prioriteColor = 'background: #fee2e2; color: #991b1b;';
                } else if (statut === 'en cours') {
                    priorite = 'üü† En cours';
                    prioriteColor = 'background: #fef3c7; color: #92400e;';
                } else {
                    priorite = 'üîµ Planifi√©e';
                    prioriteColor = 'background: #dbeafe; color: #0c4a6e;';
                }

                return `
                    <div style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; transition: all 0.3s;" onmouseover="this.style.boxShadow='0 8px 16px rgba(59, 130, 246, 0.1)'; this.style.borderColor='#3b82f6'" onmouseout="this.style.boxShadow='none'; this.style.borderColor='#e5e7eb'">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
                            <div style="font-size: 16px; font-weight: 600; color: #1e40af;">${m.machineId || 'Maintenance'}</div>
                            <div style="display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; ${prioriteColor}">${priorite}</div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 13px; color: #6b7280; margin-bottom: 12px;">
                            <div><span style="font-weight: 600; color: #374151;">Type:</span> ${m.type || 'N/A'}</div>
